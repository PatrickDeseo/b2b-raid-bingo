<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Generator</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
<!-- Eingabefeld für Codes oben rechts -->
<div class="code-box">
  <label for="codeInput"></label><input type="text" id="codeInput" placeholder="z.B. Kara:5:123456" />
  <button id="validateBtn">Zettel anzeigen</button>
</div>

<div class="container">
  <h1>Bingo Generator</h1>
  <label for="arraySelector">Kategorie wählen:</label>
  <select id="arraySelector"></select>
  <label for="gridSize">Größe:</label>
  <select id="gridSize">
    <option value="3">3x3</option>
    <option value="4" selected>4x4</option>
    <option value="5">5x5</option>
  </select>
  <button id="generateBtn">Bingo erstellen</button>
  <button id="showLootBtn">LootTable anzeigen</button>
  <div id="bingoBoard" class="bingo-board"></div>
</div>

<!-- LootTable Modal -->
<div id="lootModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>LootTable</h2>
    <pre id="lootOutput"></pre>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
